<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>历史预约</title>
</head>
<body>
<table border="1">
    <tr>
        <th>序号</th>
        <th>自习室Id</th>
        <th>座位号</th>
        <th>开始时间</th>
        <th>结束时间</th>
    </tr>
    <tr  th:each="historyAppointment: ${historyAppointment}" >
        <td th:text="${historyAppointment.getSequence()}"></td>
        <td th:text="${historyAppointment.getRoomId()}"></td>
        <td th:text="${historyAppointment.getSeatNumber()}"></td>
        <td th:text="${historyAppointment.getStartTime()}"></td>
        <td th:text="${historyAppointment.getOverTime()}"></td>
    </tr>
</table>
</body>
</html>
