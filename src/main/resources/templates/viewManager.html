<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看管理员</title>
    <link type="text/css" rel="stylesheet" href="/css/seven.css"/>
</head>
<body>
<div class="seven">
    <table id="seven" border="1">
        <tr>
            <th>管理员ID</th>
            <th>管理员名称</th>
            <th>密码</th>
            <th>真实名称</th>
            <th>性别</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        <tr  th:each="viewManager: ${viewManager}" >
            <td th:text="${viewManager.getUserId()}"></td>
            <td th:text="${viewManager.getUsername()}"></td>
            <td th:text="${viewManager.getPassword()}"></td>
            <td th:text="${viewManager.getRealName()}"></td>
            <td th:text="${viewManager.getSex()}"></td>
            <td th:text="${viewManager.getContacts()}"></td>
            <td>
                <a th:href="@{deleteManage.do(userId=${viewManager.userId})}" onclick="javascript:return del()" >移除管理员</a>
            </td>
        </tr>
    </table>
    <script>
        function del() {
            var msg = "是否要移除该管理员？";
            if (confirm(msg)==true){
                return true;
            }else{
                return false;
            }
        }
    </script>
    <div id="but-box">
        <input type="button" value="首页" id="k">
        <input type="button" value="上一页" id="kk">
        <input type="button" value="下一页" id="kkk">
        <input type="button" value="尾页" id="kkkk">
    </div>
    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#k").click(function () {
                window.location.href = "currentReservation.do?firstPage=1"
            })
            $("#kk").click(function () {
                window.location.href ="currentReservation.do?lastPage=1"
            })
            $("#kkk").click(function () {
                window.location.href = "currentReservation.do?nextPage=1"
            })
            $("#kkkk").click(function () {
                window.location.href = "currentReservation.do?finalPage=1"
            })
        })
    </script>
</div>
</body>
</html>
