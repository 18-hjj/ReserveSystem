<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf demo</title>
    <link type="text/css" rel="stylesheet" href="/css/student.css"/>
</head>
<body>
<div class="view">
    <table id="view" border="1">
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>真实姓名</th>
            <th>性别</th>
            <th>班级</th>
            <th>年级</th>
            <th>联系方式</th>
            <th>删除用户</th>
            <th>增加用户</th>
            <th>修改信息</th>
        </tr>
        <tr th:each="user,userStat : ${users}">
            <td th:text="${user.userid}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.realname}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.tclass}"></td>
            <td th:text="${user.grade}"></td>
            <td th:text="${user.contacts}"></td>

            <td>
                <a th:href="@{deleteStudent(userid=${user.userid})}">删除</a>
            </td>
            <td>
                <a th:href="@{insertStudent(user=${user})}">增加</a>
            </td>
            <td>
                <a th:href="@{getStudentbyId(userid=${user.userid})}">修改</a>
            </td>
        </tr>
    </table>
    <div id="but-box">
        <input type="button" value="首页" id="k">
        <input type="button" value="上一页" id="kk">
        <input type="button" value="下一页" id="kkk">
        <input type="button" value="尾页" id="kkkk">
    </div>
    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#k").click(function () {
                window.location.href = "manualEntry.do?firstPage=1"
            })
            $("#kk").click(function () {
                window.location.href ="manualEntry.do?lastPage=1"
            })
            $("#kkk").click(function () {
                window.location.href = "manualEntry.do?nextPage=1"
            })
            $("#kkkk").click(function () {
                window.location.href = "manualEntry.do?finalPage=1"
            })
        })
    </script>
</div>
</body>
</html>
