<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{updateStudent}" method="POST">
    用户ID：<input type="text" name="userid" th:value="${user.userid}">
    用户名：<input type="text" name="username" th:value="${user.username}">
    密码：<input type="text" name="password" th:value="${user.password}">
    真实姓名：<input type="text" name="realname" th:value="${user.realname}">
    性别：<input type="text" name="sex" th:value="${user.sex}">
    班级：<input type="text" name="tclass" th:value="${user.tclass}">
    年级：<input type="text" name="grade" th:value="${user.grade}">
    联系方式：<input type="text" name="contacts" th:value="${user.contacts}">
    <input type="submit" value="保存">
</form>
</body>
</html>
