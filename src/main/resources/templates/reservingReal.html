<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body {
            margin:0;
            height:1000px;
            /* background-color: aqua; */
        }

        /* .op{
            background-color: black;
        } */
        #test {
            width:100%;
            height:100%;
            background-color:#000;
            position:absolute;
            top:0;
            left:0;
            z-index:2;
            opacity:0.3;
            /*兼容IE8及以下版本浏览器*/
            filter: alpha(opacity=30);
            display:none;
        }

        #log_window {
            width:600px;
            height:400px;
            background-color:red;
            margin: auto;
            position: absolute;
            z-index:3;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display:none;
        }
    </style>
    <script>
        function shield(){
            var s = document.getElementById("test");
            s.style.display = "block";

            var l = document.getElementById("log_window");
            l.style.display = "block";
        }

        function cancel_shield(){
            var s = document.getElementById("test");
            s.style.display = "none";

            var l = document.getElementById("log_window");
            l.style.display = "none";
        }
    </script>
</head>
<body>
    <span th:each="flag:${#numbers.sequence(1,roomCapacity)}">
        <!--<a th:href="@{test1.do(date=${reservingDate},roomId=${roomId},seatNumber=${flag})}"><img  th:src="@{/img/yes.png}" th:title="${flag}+'号座位'"></a>-->
        <a href="javascript:shield()"><img th:src="@{/img/yes.png}" th:title="${flag}+'号座位'"></a>
        <div id="test"></div>
        <div id="log_window">
        <a href="javascript:cancel_shield()">关闭</a>
            <form action="">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="submit" value="提交">
            </form>
        </div>
    </span>
</body>
</html>
