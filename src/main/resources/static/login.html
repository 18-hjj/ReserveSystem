<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录 - 自习室预约系统</title>
    <link rel="shortcut icon" href="tu.ico"/>
    <!--    <link rel="bookmark" href="tu.ico"/>-->
    <link type="text/css" rel="stylesheet" href="/css/login.css"/>
</head>
<body class="login_bg">
<!--<img src="img/banner1.jpg" alt="">-->
<section class="loginBox">
    <form class="loginForm" action="user/login.do" method="POST">
        <header class="loginHeader">
            <h1>自习室预约系统</h1>
        </header>
        <div class="inputbox">
            <input type="text" class="input-text" id="username" name="username" required/>
            <label for="username">username</label>
        </div>
        <div class="inputbox">
            <input type="password" id="password" name="password" required/>
            <label for="password">password</label>
        </div>
        <div class="subBtn">
            <input type="submit" value="登录"/>
            <input type="reset" value="重置"/>
        </div>
    </form>
</section>
</body>
</html>
