<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录 - 自习室预约系统</title>
    <link rel="shortcut icon" href="tu.ico"/>
<!--    <link rel="bookmark" href="tu.ico"/>-->
    <link type="text/css" rel="stylesheet" href="/css/login.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>自习室预约系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" action="user/login.do" name="actionForm" id="actionForm" method="post">
<!--                <div class="info">错误提示位置</div>-->
                <div class="inputbox">
                    <label for="username">用户名：</label>
                    <input type="text" class="input-text" id="username" name="username" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required/>
                </div>
                <div class="subBtn">
                    <input type="submit" value="登录"/>
<!--                    <input type="button" value="注册"/>-->
                    <input type="reset" value="重置"/>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
